version: '3.3'
services:
  redBicicletasy:
    image: "node:14"
    build: .
    container_name: redBicicletasy
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongodb
    volumes:
      - ~/mongo:/data/db